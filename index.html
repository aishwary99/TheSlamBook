        <script>
            function ObjectOfMember()
            {
            this.mail="";
            this.newpwd="";   
            }
                
            function Service()
            {
            var baseURL="/slamBook/";
            this.passwordResetor=function(member,onSuccess,onFailure,onError){
            $.ajax({
            "url":baseURL+"passwordReseter",
            "type":"POST",
            "dataType":"json",
            "data":JSON.stringify(member),
            "contentType":"application/json",
            "success":function(responseJson)
            {
            if(responseJson.success=="true") onSuccess();
            else onFailure(responseJson.exception);
            },
            "error":function()
            {
            onError();
            }
            });
            };
            }
            function passwordResetor()
            {
            var mail=$.trim($("#mail").val());
            var pwd=$.trim($("#pwd").val());
            var newpwd=$.trim($("#newpwd").val());
            alert(mail+","+pwd+","+newpwd);
              var valid=true;
                    if(mail.length==0 && pwd.length==0 && newpwd.length==0)
                    {
                        $("div input:email").addClass("has-error");
                        $("div input:password").addClass("has-error");
                        valid=false;
                        return;
                    }
                    if(mail.length==0)
                    {
                        $("#mail").addClass("has-error");
                        valid=false;
                        return;
                    }
                    if(pwd.length==0)
                    {
                        $("#pwd").addClass("has-error");
                        valid=false;
                        return;
                    }
                    if(newpwd.length==0)
                    {
                        $("#newpwd").addClass("has-error");
                        valid=false;
                        return;
                    }
                      if(pwd!=newpwd)
                      {
                        $("#pwd").addClass("has-error");
                        valid=false;
                        return;
                       }
                 if(!valid) return;
                      var slamBookService=new Service();
                    var member=new ObjectOfMember();
                   member.mail=mail;
                  member.newpwd=newpwd;
            
                    slamBookService.passwordResetor(member,function(response){
                     alert(JSON.stringify(response));
                    },function(exception){
            
                    },function(){
                    });
            
            
            }
            </script>
